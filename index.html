<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dd46bfa60f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row wraping">
        <div class="col-12 border">
          <div class="row main-weather-elemts-row">
            <div class="col-12">
              <form class="mb-3" id="search-city">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Enter city name"
                  autofocus="on"
                  autocomplete="off"
                  id="search-city-input"
                />
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm search-button"
                  value="Search"
                />
                <input
                  type="submit"
                  class="btn btn-secondary shadow-sm current-button"
                  value="Current"
                  id="current-button"
                />
              </form>
              <div
                class="d-md-flex"
                style="margin-top: 10px; margin-bottom: 40px"
              >
                <div class="time-date-wrapper">
                  <h2 class="d-md-flex city" id="city"></h2>
                  <div class="d-sm-inline-flex">
                    <span class="today" id="current-day"></span>
                    <span class="date-main" id="current-date"></span>
                  </div>
                  <div class="d-sm-flex time-main" id="current-time">T</div>
                </div>
                <div class="d-flex" style="text-align: right">
                  <div class="main-weather-icon-wrapper">
                    <h3
                      class="d-sm-inline-flex align-content-sm-center"
                      style="margin-left: 30px"
                    >
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt="partly cloudy"
                        class="main-weather-icon"
                        id="main-weather-icon"
                      />
                    </h3>
                  </div>
                </div>

                <div
                  class="d-sm-inline-flex temperature-wrapper"
                  style="margin-top: 30px"
                >
                  <h1 class="d-sm-inline-flex">
                    <span class="temperature-main" id="temperature-main"></span>
                    <span class="d-sm-inline-flex units">
                      <a href="#" class="celsius active" id="celsius">&deg;C</a>
                      <p class="units-separator">|</p>
                      <a href="#" class="fahrenheit" id="fahrenheit">&deg;F</a>
                    </span>
                  </h1>
                </div>

                <div
                  class="d-sm-inline-flex more-weather-details-wrapper"
                  style="margin-left: 30px"
                >
                  <h4>
                    <div
                      class="d-flex flex-column more-details"
                      style="margin-top: 30px"
                    >
                      <div
                        class="d-sm-flex align-content-sm-left weather-description"
                        id="weather-description"
                      ></div>
                      <hr class="horizontal-line" />
                      <div class="more-details-boxes">
                        Feels like:
                        <div
                          class="p-1 d-inline-flex feels-like-main"
                          id="feels-like-main"
                        >
                          25C
                        </div>
                      </div>

                      <div class="more-details-boxes">
                        Wind:
                        <div class="p-1 d-inline-flex wind-main" id="wind-main">
                          10 km/h
                        </div>
                      </div>

                      <div class="more-details-boxes">
                        Humidity:
                        <div
                          class="p-1 d-inline-flex humidity-main"
                          id="humidity-main"
                        >
                          80%
                        </div>
                      </div>
                    </div>
                  </h4>
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
      </div>
    </div>
    <small class="author">
      <span>
        Designed & Coded by
        <a
          href="https://www.linkedin.com/in/csilla-i-587b9474/"
          target="_blank"
          class="linkedIn-link"
          >Csilla Ihnatiuc</a
        >, open sourced on
        <a
          href="https://github.com/CsillaI/my-weather-app"
          target="_blank"
          class="git-link"
          >GitHub
        </a>
        & hosted on
        <a
          href="https://bespoke-melomakarona-f38b91.netlify.app/"
          target="_blank"
          class="netlify-link"
        >
          Netlify</a
        >!
      </span>
    </small>
    <script src="src/index.js"></script>
  </body>
</html>

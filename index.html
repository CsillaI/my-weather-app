<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dd46bfa60f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row wraping">
        <div class="col-12 border">
          <div class="row picture-row">
            <div class="col-12">
              <form id="search-city">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Enter city name"
                  autofocus="on"
                  autocomplete="off"
                  id="search-city-input"
                />
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm search-button"
                  value="Search"
                />
                <input
                  type="submit"
                  class="btn btn-secondary shadow-sm current-button"
                  value="Current"
                  id="current-button"
                />
              </form>
              <div class="row">
                <div class="col-6 time-date-wrapper">
                  <h2 id="city"></h2>
                  <span class="today" id="current-day"></span>
                  <span class="date-main" id="current-date"></span>
                  <div class="time-main" id="current-time">T</div>
                </div>

                <div class="col-sm-2 temperature-wrapper">
                  <h1>
                    <span class="temperature-main" id="temperature"></span>
                  </h1>
                </div>
                <div class="col-sm-2 units">
                  <a href="#" class="celsius" id="celsius">&deg;C|</a
                  ><a href="#" class="fahrenheit" id="fahrenheit">&deg;F</a>
                </div>
              </div>

              <div class="row">
                <div class="col-6 main-weather-icon-wrapper">
                  <h3>
                    <i
                      class="fa-solid fa-sun main-weather-icon"
                      id="main-weather-icon"
                    ></i>
                  </h3>
                  <p>
                    <span
                      class="weather-description"
                      id="weather-description"
                    ></span>
                  </p>
                </div>
                <div
                  class="col-6 justify-content-evenly more-weather-details-wrapper"
                >
                  <h4>
                    <div class="column justify-content-evenly more-details">
                      <div class="col-3 more-details-boxes">
                        Feels like:
                        <div class="feels-like-main" id="feels-like-main">
                          25C
                        </div>
                      </div>
                      <br />
                      <div class="col-3 more-details-boxes">
                        Wind:
                        <div class="wind-main" id="wind-main">10 km/h</div>
                      </div>
                      <br />
                      <div class="col-3 more-details-boxes">
                        Humidity:
                        <div class="humidity-main" id="humidity-main">80%</div>
                      </div>
                    </div>
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row cards">
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card first">
                    <div class="card-body">
                      <h5 class="card-title">Saturday</h5>
                      <div class="card-text">
                        <div class="date">Oct 1</div>
                        <i class="fa-solid fa-sun sun-emoji"></i>
                        <div class="precipitation">0.8 mm</div>
                        <div class="temperature">
                          <span class="high-temperature">25&deg;</span>/14&deg;
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card second">
                    <div class="card-body">
                      <h5 class="card-title">Sunday</h5>
                      <div class="card-text">
                        <div class="date">Oct 2</div>
                        <i
                          class="fa-solid fa-cloud-sun partly-cloudy-emoji"
                        ></i>

                        <div class="precipitation">0.2 mm</div>
                        <div class="temperature">
                          <span class="high-temperature">15&deg;</span>/9&deg;
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card third">
                    <div class="card-body">
                      <h5 class="card-title">Monday</h5>
                      <div class="card-text">
                        <div class="date">Oct 3</div>
                        <i
                          class="fa-solid fa-cloud-sun-rain sun-cloud-rain-emoji"
                        ></i>
                        <div class="precipitation">0.4 mm</div>
                        <div class="temperature">
                          <span class="high-temperature">14&deg;</span>/7&deg;
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card fourth">
                    <div class="card-body">
                      <h5 class="card-title">Tuesday</h5>
                      <div class="card-text">
                        <div class="date">Oct 4</div>
                        <i
                          class="fa-solid fa-cloud-sun partly-cloudy-emoji"
                        ></i>
                        <div class="precipitation">0 mm</div>
                        <div class="temperature">
                          <span class="high-temperature">13&deg;</span>/7&deg;
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card fifth">
                    <div class="card-body">
                      <h5 class="card-title">Wednesday</h5>
                      <div class="card-text">
                        <div class="date">Oct 5</div>
                        <i
                          class="fa-solid fa-cloud-sun partly-cloudy-emoji"
                        ></i>
                        <div class="precipitation">0 mm</div>
                        <div class="temperature">
                          <span class="high-temperature">15&deg;</span>/6&deg;
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="author">
      <a
        href="https://github.com/CsillaI/my-weather-app"
        target="_blank"
        class="git-link"
        >Open-source code </a
      >by Csilla Ihnatiuc</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
